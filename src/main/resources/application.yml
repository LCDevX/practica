spring:
  application:
    name: practica


  datasource:
      url: jdbc:postgresql://localhost:5432/practica
      username: postgres
      password: "0000"
      driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  main:
    allow-circular-references: true